version: 0.2

phases:
  install:
    commands:
      - echo "Installing NGINX"
      - apt-get update
      - apt-get install nginx -y
  build:
    commands:
      - echo "Build started on $ (date)"
      - cp index.html /var/www/html/
  post_build:
    commands:
      - echo "Configuring NGINX"

artifacts:
  files:
    - '**/*'
  base-directory: build_output  # ✅ Ensure files are coming from the correct directory
  name: bundle.tar              # ✅ Correctly create the bundle
